eureka:
    client:
        enabled: false
security:
    basic:
        enable: false
    ignored: /**
management:
    security:
        enabled: false
jhipster:
    cors:
        allowed-origins: '*'
        allowed-methods: GET, PUT, POST, DELETE, OPTIONS
        allowed-headers: '*'
        exposed-headers: 'Authorization'
        allow-credentials: true
        max-age: 1800
